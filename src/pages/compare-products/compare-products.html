<ion-header>
    <ion-navbar>
        <ion-title>Compare Products</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="compare-list">
    <table>
        <tr>
            <th></th>
            <td *ngFor="let property of productsCompareList.imgurl"></td>
        </tr>
        <tr>
            <th>Product Name</th>
            <td *ngFor="let property of productsCompareList.name">{{property}}</td>
        </tr>
        <tr>
            <th>Price</th>
            <td *ngFor="let property of productsCompareList.price" class="product-price">
                <div class="final">&#8377; {{property.finalprice}}</div>
                <div class="original">&nbsp;&#8377; {{property.originalprice}}</div>
                <div class="offer">{{property.offer}} % off</div>
            </td>
        </tr>
        <tr>
            <th>Rating</th>
            <td *ngFor="let property of productsCompareList.ratings">{{property}}</td>
        </tr>
        <tr>
            <th>Specification</th>
            <td *ngFor="let specifications of productsCompareList.highlight">
                <div class="specs" *ngFor="let property of specifications">
                    <div class="specs-title">{{property.name}}</div>
                    <div class="specs-content" *ngFor="let array of property.value">{{array.val}},</div>
                    <div class="specs-content-color" *ngFor="let array of property.value">{{array.val}},</div>
                </div>
            </td>
        </tr>
    </table>
</ion-content>
